<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="p-rotate">
        <div class="c-rotate">Catch me!</div>
    </div>
    <div class="form">
        <div class="box">
            <div class="spark"></div>
            <div class="box1 bg"></div>
            <div class="box2 bg"></div>
            <div class="box3 bg"></div>
        </div>
        <form action="#">
            <h1>Signup form</h1>

            <label for="email" class="label">
                Email<input type="email" id="email" class="details" placeholder="Email">
            </label>
            
            <label for="pass" class="label">
                Password<input type="password" id="pass" class="details" placeholder="Password">
            </label>

            <div class="checkbox">
                <input type="checkbox" name="" id="">
                Remember me
            </div>

            <button class="button" type="submit">Signup</button>
            <p>New user!<a href="#">Create Account</a></p>
        </form>
    </div>
</body>
</html>
